name: CI (main)

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

on:
  push:
    branches:
      - main

jobs:
  rspec:
    timeout-minutes: 30
    permissions:
      contents: read
    uses: ./.github/workflows/rspec.yml

  docker:
    needs: rspec
    timeout-minutes: 30
    permissions:
      contents: read
      id-token: write
    uses: ./.github/workflows/docker.yml
    secrets: inherit
